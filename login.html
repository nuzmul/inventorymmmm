<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intentory Management</title>
    <link rel="icon" type="image/icon" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">
    <link href="https://cdn.materialdesignicons.com/3.0.39/css/materialdesignicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="assets/plugins/nprogress/nprogress.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link id="darkTheme" rel="stylesheet" href="">
    <!-- <link rel="stylesheet" href="assets/css/darkblue.css"> -->
    <script src="assets/plugins/nprogress/nprogress.js"></script>
</head>

<body>
    <script>
        NProgress.configure({ showSpinner: true });
        NProgress.start();
    </script>

    <div class="container animate__animated animate__zoomIn">
        <div class="row">
            <div class="col-md-5 mx-auto justify-content-center">
                <div class="register-box">
                    <div class="register-content">
                        <div class="logo text-center mb-5">
                            <img src="assets/images/logo1.png" alt="">
                        </div>
                        <div class="card card-outline card-primary">
                            <div class="card-body shadow text-center">
                                <p class="login-box-msg py-3">Wellcome! Login here.</p>

                                <form class="px-3" action="index.html" method="post">
                                    <div class="input-group mb-3">
                                        <input type="email" class="form-control" placeholder="Email" required>
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="password" class="form-control" placeholder="Password" required>
                                    </div>
                                    <button type="submit" class="mb-3 btn btn-primary">Login</button>
                                </form>

                                <div class="social-auth-links text-center mb-3">
                                    <a href="#" class="btn btn-block btn-danger">
                                        <i class="fab fa-google-plus"></i>
                                        Sign up using Google+
                                    </a>
                                    <a href="#" class="btn btn-block btn-primary">
                                        <i class="fab fa-facebook"></i>
                                        Sign up using Facebook
                                    </a>
                                </div>

                                <a href="register.html" class="text-center btn-block mt-5">Create a new membership</a>
                            </div>
                            <!-- /.form-box -->
                        </div><!-- /.card -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/plugins/charts/Chart.min.js"></script>
    <script src="assets/plugins/charts/chart.js"></script>
    <script src="assets/js/custom.js"></script>

</body>

</html>
